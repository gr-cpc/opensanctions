version: "2"

services:
  postgres:
    image: postgres:13.2
    volumes:
      - "./data/postgres:/var/lib/postgresql"
    expose:
      - 5432
    environment:
      POSTGRES_USER: opensanctions
      POSTGRES_PASSWORD: opensanctions

  worker:
    build: .
    command: bash -c -i "
        rm -rf ../data/datasets
        && rm -rf ../data/cache
        && mkdir -p ../data/export
        && opensanctions run custom
        && ftm export-excel -i ../data/datasets/custom/entities.ftm.json -o ../data/export/custom.xlsx
        "
    links:
      - postgres
    volumes:
      - "./data/data:/data"
      - "./opensanctions:/opensanctions/opensanctions"
    tmpfs:
      - "/tmp"
    environment:
      OPENSANCTIONS_DATABASE_URI: postgresql://opensanctions:opensanctions@postgres/opensanctions
